[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.128.0"

# Security headers (CSP is intentionally relaxed to allow AdSense)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

